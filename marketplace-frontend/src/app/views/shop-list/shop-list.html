<div class="page-container">
  <h2 class="page-title">Lista Negozi</h2>

  <div class="header-actions">
    <button class="btn btn-secondary" [routerLink]="['/home']">
      Torna alla Home
    </button>
  </div>

  <div *ngIf="loading" class="loading-message">Caricamento...</div>
  <div *ngIf="!loading && errorMessage" class="error-message">{{ errorMessage }}</div>

  <div class="shop-grid" *ngIf="!loading && shops.length > 0">
    <div class="shop-card" *ngFor="let shop of shops">
      <div class="card-header">
        <h3>{{ shop.name }}</h3>
        <p class="shop-category-text">
          Categoria: {{ shop.shopCategory }}
        </p>
      </div>
      <br>
      <div class="profile-buttons">
        <a class="btn btn-info" [routerLink]="['/profiles', profileId, 'shops', shop.id, 'products']">
          Catalogo prodotti
        </a>
      </div>
    </div>
  </div>

  <div class="no-shops" *ngIf="!loading && shops.length === 0 && !errorMessage">
    Nessuno shop trovato per questo profilo.
  </div>
</div>
