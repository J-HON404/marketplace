<div class="page-container">
  <div class="form-card">
    <div class="header-with-actions">
      <h2 class="page-title">{{ isEditMode ? 'Gestione Shop' : 'Nuovo Shop' }}</h2>
    </div>

    <form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Nome dello Shop</label>
        <input id="name" 
               type="text" 
               formControlName="name" 
               class="form-control" 
               placeholder="Inserisci il nome del tuo business">
        <small class="error-text" *ngIf="shopForm.get('name')?.invalid && shopForm.get('name')?.touched">
          Il nome è obbligatorio (minimo 3 caratteri).
        </small>
      </div>

      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category" formControlName="category" class="form-control"> <option value="" disabled selected>Seleziona una categoria</option>
          <option *ngFor="let cat of categories" [value]="cat">
            {{ cat.replace('_', ' ') | titlecase }}
          </option>
        </select>
        <small class="error-text" *ngIf="shopForm.get('category')?.invalid && shopForm.get('category')?.touched">
          La categoria è obbligatoria.
        </small>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          Annulla
        </button>
        
        <button type="submit" 
                class="btn btn-primary" 
                [disabled]="shopForm.invalid">
          {{ isEditMode ? 'Aggiorna Shop' : 'Crea Shop' }}
        </button>
      </div>
    </form>
  </div>
</div>
