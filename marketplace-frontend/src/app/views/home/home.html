<div class="welcome-page">
  <div class="overlay">
    <h2>Benvenuto in Marketplace</h2>
    <p class="description">
      Apri il tuo shop, esplora, gestisci e compra in un attimo!
    </p>

<div class="card">
  <a *ngIf="profileId" [routerLink]="['/profile', profileId]" class="btn">
    Area riservata
  </a>

  <ng-container *ngIf="role === 'ROLE_SELLER'">
    <a [routerLink]="shopId ? ['/profiles', profileId, 'shop', 'editor', shopId] : ['/profiles', profileId, 'shop', 'editor']" 
       class="btn btn-manage">
      {{ shopId ? 'Gestisci il tuo Shop' : 'Apri uno Shop' }}
    </a>
  </ng-container>

  <a *ngIf="profileId" [routerLink]="['/profiles', profileId, 'shops']" class="btn">
    Vai ai negozi
  </a>

  <button (click)="logout()" class="btn btn-logout">
    Logout
  </button>
</div>
