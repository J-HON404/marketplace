<div class="page-container">
  <div class="form-card">
    <h2 class="page-title">{{ isEditMode ? 'Modifica Prodotto' : 'Nuovo Prodotto' }}</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Nome Prodotto</label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <div class="form-group">
        <label>Descrizione</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>

      <div class="row">
        <div class="form-group col">
          <label>Prezzo (€)</label>
          <input type="number" formControlName="price" class="form-control">
        </div>

        <div class="form-group col">
          <label>Quantità</label>
          <input type="number" formControlName="quantity" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label>Data Disponibilità</label>
        <input type="date" formControlName="availabilityDate" class="form-control">
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Annulla</button>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
          {{ isEditMode ? 'Salva Modifiche' : 'Crea Prodotto' }}
        </button>
      </div>

    </form>
  </div>
</div>
