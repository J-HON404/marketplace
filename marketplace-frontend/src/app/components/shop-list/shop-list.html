<div class="page-container">
  <h2 align="center">Lista Negozi</h2>

  <div *ngIf="loading">Caricamento...</div>
  <div *ngIf="!loading && errorMessage" class="error">{{ errorMessage }}</div>

  <div class="shop-grid" *ngIf="!loading && shops.length">
<div class="shop-card" *ngFor="let shop of shops">
  <h3>{{ shop.name }}</h3>

  <div class="profile-buttons">
    <a class="btn" [routerLink]="['/home']">Catalogo prodotti </a>
  </div>
</div>
  <div *ngIf="!loading && shops.length === 0">Nessuno shop trovato</div>
</div>
