<div class="page-container">
  <div class="orders-container">
    <h2 class="table-title">{{ ordersTitle }}</h2>

    <!-- Loading -->
    <div *ngIf="loading">Caricamento ordini...</div>

    <!-- Errore -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <!-- Tabella ordini -->
    <app-orders-table *ngIf="!loading && !errorMessage" [orders]="orders"></app-orders-table>
  </div>
</div>
